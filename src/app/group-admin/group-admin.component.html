<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h2>Group Admin</h2>
    <form>
      <!-- Create Group -->
      <div class="mb-3">
        <label for="groupName" class="form-label">Group Name</label>
        <input type="text" id="groupName" [(ngModel)]="groupName" class="form-control" />
        <button class="btn btn-primary" (click)="createGroup()">Create Group</button>
      </div>
  
      <!-- Create Channel -->
      <div class="mb-3">
        <label for="channelName" class="form-label">Channel Name</label>
        <input type="text" id="channelName" [(ngModel)]="channelName" class="form-control" />
        <button class="btn btn-primary" (click)="createChannel(groupId)">Create Channel</button>
      </div>
  
      <!-- Remove Group -->
      <div class="mb-3">
        <label for="groupIdToRemove" class="form-label">Group ID to Remove</label>
        <input type="text" id="groupIdToRemove" [(ngModel)]="groupIdToRemove" class="form-control" />
        <button class="btn btn-danger" (click)="removeGroup(groupIdToRemove)">Remove Group</button>
      </div>
  
      <!-- Remove Channel -->
      <div class="mb-3">
        <label for="groupIdToRemove" class="form-label">Group ID</label>
        <input type="text" id="groupIdToRemove" [(ngModel)]="groupIdToRemove" class="form-control" />
        <label for="channelIdToRemove" class="form-label">Channel ID to Remove</label>
        <input type="text" id="channelIdToRemove" [(ngModel)]="channelIdToRemove" class="form-control" />
        <button class="btn btn-danger" (click)="removeChannel(groupIdToRemove, channelIdToRemove)">Remove Channel</button>
      </div>
    </form>
  </div>
</body>
</html>
